<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pontos de Coleta - Cianorte EcoVida</title>
   <link rel="stylesheet" href="style.css">
   <style>
      body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          background: linear-gradient(270deg, #00CE76, #0077ff);
          background-size: 400% 400%;
          animation: gradientAnim 10s ease infinite;
          font-family: Arial, sans-serif;
      }

      @keyframes gradientAnim {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      html {
        scroll-behavior: smooth;
      }

      /* CABEÇALHO */
      header {
          background: transparent;
          padding: 10px 20px;
      }

      header .container {
          display: flex;
          align-items: center;
          justify-content: space-between;
          position: relative;
      }

      /* Logo sempre à esquerda */
      .logo img {
          height: 50px;
      }

      /* Menu e login centralizados */
      .menu-login {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          align-items: center;
          gap: 20px;
      }

      .menu nav {
          display: flex;
          gap: 15px;
      }

      .menu nav a {
          color: white;
          text-decoration: none;
          font-weight: bold;
          padding: 8px 12px;
      }

      /* Botão menu hamburguer */
      .menu-toggle {
          display: none;
          font-size: 28px;
          cursor: pointer;
          color: white;
      }

      @media (max-width: 768px) {
          .menu nav {
              display: none;
              flex-direction: column;
              position: absolute;
              top: 60px;
              right: 20px;
              background: rgba(0,0,0,0.9);
              padding: 15px;
              border-radius: 8px;
          }

          .menu nav.active {
              display: flex;
          }

          .menu-toggle {
              display: block;
          }
      }
   </style>
</head>
<body>
   <!-- CABEÇALHO -->
   <header>
       <div class="container">
           <!-- Logo à esquerda -->
           <div class="logo">
               <img src="img/logo (2).png" alt="Logo Cianorte EcoVida">
           </div>

           <!-- Menu + Login centralizados -->
           <div class="menu-login">
               <div class="menu-toggle" onclick="toggleMenu()">☰</div>
               <div class="menu">
                   <nav>
                       <a href="index.html">Início</a>
                       <a href="oque.html" target="_blank">O que é</a>
                       <a href="coleta.html" class="ativo" target="_blank">Pontos de coleta</a>
                       <a href="videos.html">Vídeos</a>
                       <a href="sobre.html">Sobre</a>
                   </nav>
               </div>
               <div class="login">
                   <button id="btnLogin" onclick="abrirLogin()">
                       <img src="img/boneco login.png" alt="Login" width="24" height="24">
                       <span id="loginText">Login</span>
                   </button>
               </div>
           </div>
       </div>
   </header>

   <script>
       function toggleMenu() {
           document.querySelector(".menu nav").classList.toggle("active");
       }
   </script>
</body>
</html>
